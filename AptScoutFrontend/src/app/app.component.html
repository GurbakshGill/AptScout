<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Property Search</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="zipCode" class="form-label">Location (Zip Code)</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code">
                </div>
                <div class="col-md-6">
                    <label for="range" class="form-label">Range (in miles)</label>
                    <input type="number" class="form-control" id="range" placeholder="Enter range in miles">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="maxPrice" class="form-label">Max Price (in dollars)</label>
                    <input type="number" class="form-control" id="maxPrice" placeholder="Enter max price">
                </div>
                <div class="col-md-6">
                    <label for="bedrooms" class="form-label">Bedrooms</label>
                    <select class="form-select" id="bedrooms">
                        <option value="">Any</option>
                        <option value="studio">Studio</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4+">4+</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="baths" class="form-label">Baths</label>
                    <select class="form-select" id="baths">
                        <option value="">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4+">4+</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
